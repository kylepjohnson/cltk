site_name: CLTK
# site_url: https://cltkv2-upstream.readthedocs.io/
repo_url: https://github.com/cltk/cltk
repo_name: cltk/cltk

docs_dir: docs
watch:
  - src

theme:
  name: material
  language: en
  logo: images/logo.png
  favicon: images/favicon.png
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.share
    - content.code.copy
    - toc.follow
  palette:               # Siberian/Eurasian nomads
    scheme: slate        # dark base
    primary: brown       # earthy felt/leather
    accent: cyan         # turquoise jewelry/sky

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: list
            show_source: true
            members_order: source
            inherited_members: true
            filters: ["!^_", "!^__"]
            separate_signature: true
            show_signature_annotations: true
            merge_init_into_class: true
            show_bases: true
            show_if_no_docstring: true
            show_docstring_attributes: true
  - gen-files:
      scripts:
        - docs/_scripts/gen_ref_nav.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - git-revision-date-localized:
      enable_creation_date: true

# Enable rich code block syntax highlighting and fenced code features
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: false
  - pymdownx.inlinehilite
  - pymdownx.superfences
